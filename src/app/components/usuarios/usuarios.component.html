<div class="container">
    <h1>REGÍSTRESE</h1>
     <form #crearUsuarioForm="ngForm" (ngSubmit)="agregarUsuario()">
        <div class="row">
            <div class="col">
                <input type="text" id="nombre" placeholder="Nombre" required
                #nombreUsuario="ngModel" name="nombreUsuario" 
                [(ngModel)]="usuariosRegistrados.nombreUsuario"
                class="form-control">
            </div>
            <br>
            <div class="col">
                <input type="text" id="apellido" placeholder="Apellido" required
                #apelldioUsuario="ngModel" name="apellidoUsuario" 
                [(ngModel)]="usuariosRegistrados.apellidoUsuario"
                class="form-control">
            </div>
            <br>
        </div>

        <div class="row">
            <div class="col">
                <input type="number" id="celular" placeholder="Celular" required
                #celularUsuario="ngModel" name="celularUsuario" 
                [(ngModel)]="usuariosRegistrados.celularUsuario"
                class="form-control">
            </div>
            <br>
            <div class="col">
                <input type="text" id="email" placeholder="Email" required
                #emailUsuario="ngModel" name="emailUsuario" 
                [(ngModel)]="usuariosRegistrados.emailUsuario"
                class="form-control">
            </div>
            <br>
        </div>
            
        <div class="row">
            <div class="col">
                <input type="text" id="usser" placeholder="Usser" required
                #usserUsuario="ngModel" name="usserUsuario" 
                [(ngModel)]="usuariosRegistrados.usserUsuario"
                class="form-control">
            </div>
            <br>
            <div class="col">
                <input type="text" id="password" placeholder="Password" required
                #passwordUsuario="ngModel" name="passwordUsuario" 
                [(ngModel)]="usuariosRegistrados.passwordUsuario"
                class="form-control"> 
            </div>
            <br>
        </div>

        <div class="row">
            <div class="col">
                <input type="text" id="direccion" placeholder="Direccion" required
                #direccionUsuario="ngModel" name="direccionUsuario" 
                [(ngModel)]="usuariosRegistrados.direccionUsuario"
                class="form-control">
            </div>
            <br>
        </div>
        <H6>¿A qué subscripción desea afiliarse?</H6>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Lite</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Gold</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Premium</label>
          </div>
          <br>
        <button type="submit" class="boton btn btn-dark">Enviar</button>
    </form>
</div>

<div class="container" *ngFor="let usuario of usuariosEncontrados">
    <form #actualizarUsuariosForm="ngForm">
    <div class="row">
        <div class="col">
        <input type="text" id="nombre" required 
        #nombreUsuario="ngModel" name="nombreUsuario"
        [(ngModel)]="usuario.nombreUsuario"
        class="form-control">
        </div>
        <br>
        <div class="col">
        <input type="text" id="apellido" required 
        #apellidoUsuario="ngModel" name="apellidoUsuario"
        [(ngModel)]="usuario.apellidoUsuario"
        class="form-control">
        </div>
        <br>
    </div>

    <div class="row">
        <div class="col">
        <input type="text" id="celular" required 
        #celularUsuario="ngModel" name="celularUsuario"
        [(ngModel)]="usuario.celularUsuario"
        class="form-control">
        </div>
        <br>
        <div class="col">
        <input type="text" id="email" required 
        #emailUsuario="ngModel" name="emailUsuario"
        [(ngModel)]="usuario.emailUsuario"
        class="form-control">
        </div>
        <br>
    </div>

    <div class="row">
        <div class="col">
        <input type="text" id="usser" required 
        #usserUsuario="ngModel" name="usserUsuario"
        [(ngModel)]="usuario.usserUsuario"
        class="form-control">
        </div>
        <br>
        <div class="col">
        <input type="text" id="password" required 
        #passwordUsuario="ngModel" name="passwordUsuario"
        [(ngModel)]="usuario.passwordUsuario"
        class="form-control">
        </div>
        <br>
    </div>

    <div class="row">
        <div class="col">
        <input type="text" id="direccion" required 
        #direccionUsuario="ngModel" name="direccionUsuario"
        [(ngModel)]="usuario.direccionUsuario"
        class="form-control">
        </div>
        <br>
    </div>
    <br>
        <button class="btn btn-secondary" (click)="editarUsuario(usuario)">Editar usuarios</button>
        <button class="btn btn-danger" (click)="eliminarUsuario(usuario._id)">Eliminar</button>
    </form>
</div>
